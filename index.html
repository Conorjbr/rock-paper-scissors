<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Rock Paper Scissors</title>
    
</head>

<body>

    <h1 class="center">Rock - Paper - Scissors</h1>
    <div class ="flex-container">
    <div class="flex-item-left">
        <img " src="assets/images/rock.jpeg" alt="Rocks">
    </div>
    <div class="flex-item-right", class="button">
            <button id="rock">Rock</button>
            <button id="paper"></i>paper</button>
            <button id="scissors"></i>scissors</button>
    </div>

    <div class="flex-item-left">
            <img src="assets/images/paper.jpeg" alt="Paper">
    </div>

    </div>

    <div class="center">
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
    <button id="reset-button">Reset</button>
    </div>

    <div class="score-area">
        <p class="scores">Win <span id="score">0</span></p>
        <p class="scores">Lose <span id="c-score">0</span></p>
    </div>



    <script src="assets/script.js" charset="utf-8"></script>
</body>

</html>
