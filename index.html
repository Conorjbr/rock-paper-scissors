<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Rock Paper Scissors</title>
    
</head>

<body>

    <h1 class="center">Rock - Paper - Scissors</h1>
    
    <div class ="grid-container">
        <div class="grid-item">
        <img src="assets/images/rock.jpeg" alt="Rocks">
        <img src="assets/images/paper.jpeg" alt="Paper">
        </div>

        <div class="grid-item" class="button">
            <button id="rock"><i class="fa fa-hand"></i>Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">scissors</button>
        </div>

        <div class="grid-item">
            <img src="assets/images/paper.jpeg" alt="Paper">
            <img src="assets/images/rock.jpeg" alt="Rocks">
        </div>
       
    </div>
    
     <div class="grid-container">
        <div class="grid-item">
            <img src="assets/images/left-scissors.jpeg" alt="Left-scissors">
        </div>
        <div class="grid-item">
        <h4>Your Choice: <span id="user-choice"></span></h4>
        <h4>Computer Choice: <span id="computer-choice"></span></h4>
        <h4>Result: <span id="result"></span></h4>
        <button id="reset-button">Reset</button>
        </div>
        <div class="grid-item">
            <img src="assets/images/scissors.jpeg" alt="Scissors">
        </div>
    </div>

    <div class="score-area">
        <p class="scores">Win <span id="score">0</span></p>
        <p class="scores">Lose <span id="c-score">0</span></p>
    </div>

    <script src="assets/script.js" charset="utf-8"></script>
</body>

</html>
